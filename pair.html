<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAVEE-MD Pairing</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
            color: #333;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #128C7E;
            margin-bottom: 20px;
        }
        .qr-container {
            margin: 20px 0;
        }
        #qrcode {
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .instructions {
            text-align: left;
            margin-top: 20px;
        }
        .instructions ol {
            padding-left: 20px;
        }
        .btn {
            background-color: #128C7E;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #0e7d71;
        }
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .status.success {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>KAVEE-MD WhatsApp Pair</h1>
        <p>Scan the QR code below with WhatsApp to pair your device</p>
        
        <div class="qr-container">
            <img id="qrcode" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" alt="QR Code placeholder">
        </div>
        
        <div id="status"></div>
        
        <button class="btn" id="refresh">Refresh QR Code</button>
        
        <div class="instructions">
            <h3>How to pair:</h3>
            <ol>
                <li>Open WhatsApp on your phone</li>
                <li>Tap Menu or Settings and select Linked Devices</li>
                <li>Tap on "Link a Device"</li>
                <li>Scan the QR code displayed on this page</li>
            </ol>
        </div>
    </div>

    <script>
        const qrcodeElement = document.getElementById('qrcode');
        const statusElement = document.getElementById('status');
        const refreshButton = document.getElementById('refresh');
        
        function fetchQR() {
            statusElement.textContent = "Loading QR code...";
            statusElement.className = "status";
            
            fetch('/code/qr')
                .then(response => response.json())
                .then(data => {
                    if(data.status) {
                        qrcodeElement.src = data.qr;
                        statusElement.textContent = "QR Code is ready! Scan with WhatsApp.";
                        statusElement.className = "status success";
                    } else {
                        statusElement.textContent = "Error: " + data.message;
                        statusElement.className = "status error";
                    }
                })
                .catch(error => {
                    statusElement.textContent = "Error connecting to server: " + error.message;
                    statusElement.className = "status error";
                });
        }
        
        // Initial load
        fetchQR();
        
        // Set up refresh button
        refreshButton.addEventListener('click', fetchQR);
    </script>
</body>
</html>
